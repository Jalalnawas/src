<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold"> Objective: </span>{{data.kpi.groupTitle}}</p>
          <p><span class="font-weight-bold"> Indicator: </span>{{data.kpi.indicatorTitle}}</p>
          <p><span class="font-weight-bold"> Measurement: </span>{{data.kpi.measurementTitle}}</p>

        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="data.kpi">
        Delete
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
