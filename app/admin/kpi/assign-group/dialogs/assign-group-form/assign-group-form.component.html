<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form #form="ngForm" class="ms-4">
            <div class="row">
                <div class="font-weight-bold font-17 mt-0 mb-4">
                   KPI Groups</div>
                <div *ngFor="let g of groups; let i=index" class="col-md-12">
                    <mat-checkbox [disabled]="mode" id="kpi[{{i}}]" name="kpi[{{i}}]" class="example-margin" [(ngModel)]="g.selected">
                        {{g.groupTitle}}
                    </mat-checkbox>

                </div>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row float-end mt-4">
                    <button mat-raised-button color="primary"  [mat-dialog-close]="groups">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
