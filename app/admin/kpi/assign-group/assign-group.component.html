<section class="content">
    <div class="content-block">
      <div class="block-header">
        <app-breadcrumb [title]="'Application'" [items]="[]" [active_item]="'Assign-Group'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2>Users</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #input
                            class="browser-default search-field" aria-label="Search box">
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="example-container">
                  <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let action ; let i = index"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="userName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                      <td mat-cell *matCellDef="let action"> {{action.userName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                      <td mat-cell *matCellDef="let action"> {{action.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                      <td mat-cell *matCellDef="let action"> {{action.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef class="action-class">Actions</th>
                      <td mat-cell class="action-button" *matCellDef="let row; let i=index;"
                        class="pr-0 action-class">
                        <button mat-icon-button (click)="$event.stopPropagation()" 
                          class="tbl-action-btn" matTooltip="ASSIGN GROUPS" color="primary" (click)="getGroups(row)">
                          <mat-icon>group</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [style.cursor]="'pointer'" matRipple (click)="getGroups(row)"></tr>
                  </table>
                  <div *ngIf="isTableLoading" class="tbl-spinner">
                    <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                    </mat-progress-spinner>
                  </div>
                  <div *ngIf="!isTableLoading" class="no-results"
                    [style.display]="dataSource.renderedData?.length == 0 ? '' : 'none'">
                    No results
                  </div>
                  <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
