<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold"> Site:  </span>{{data.siteNextOutage.siteTitle}}</p>
          <p><span class="font-weight-bold"> Equipment:  </span>{{data.siteNextOutage.unit}}</p>
          <p><span class="font-weight-bold"> Outage Type: </span>{{data.siteNextOutage.outageTitle}}</p>
          <p><span class="font-weight-bold"> Date: </span>{{data.siteNextOutage.nextOutageDate | date}}</p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="data.siteNextOutage">
        Delete
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
