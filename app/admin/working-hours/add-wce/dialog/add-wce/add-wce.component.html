<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="row mt-4">
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Year</mat-label>
                    <mat-select [(ngModel)]="selectedYear" (selectionChange)="getData($event.value)">
                        <mat-option *ngFor="let r of yearList" [value]="r">{{r}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-12">
            <div class="body table-responsive mb-4">
                <table class="table table-bordered  mb-4">
                    <thead>
                        <tr>
                            <th></th>
                            <th *ngFor="let k of monthlyHours" width="5%">
                                {{ k.monthId|monthName}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>WOH</td>
                            <td style="background-color: #D3F9D3!important" *ngFor="let j of monthlyHours">
                                <input type="number"
                                    style="border:none; background-color: #D3F9D3!important; min-width:55px"
                                    [(ngModel)]="j.runningHour">
                            </td>
                        </tr>
                        <tr>
                            <td>WCE</td>
                            <td style="background-color: #f9d3d3!important" *ngFor="let j of monthlyHours">
                                <input type="number"
                                    style="border:none; background-color: #f9d3d3!important; min-width:55px"
                                    [(ngModel)]="j.wce_runningHour">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mb-4">
                <div class="example-button-row float-end">
                    <button mat-raised-button color="primary" (click)="save()">Save</button>
                    <button mat-raised-button color="warn" tabindex="-1" (click)="onNoClick()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
