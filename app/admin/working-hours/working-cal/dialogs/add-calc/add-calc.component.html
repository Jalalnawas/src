        <div class="row mt-4" *ngIf="timeStamp==2">
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Year</mat-label>
                    <mat-select [(ngModel)]="selectedYear" (selectionChange)="getData(2,$event.value)">
                        <mat-option *ngFor="let r of yearList" [value]="r">{{r}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <div class="body table-responsive  mb-4">
                    <table class="table table-bordered  mb-4">
                        <thead>
                            <tr>
                                <th> {{selectedYear - 1}}</th>
                                <th *ngFor="let k of workingMonthlyHours" width="5%">
                                    {{ k.monthId|monthName}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th> {{startHour }}</th>
                                <td *ngFor="let j of workingMonthlyHours ">{{j.monthlyTotal | roundedNumber: 2}}</td>
                            </tr>
                            <tr>
                                <th> Monthly Hours</th>
                                <td *ngFor="let j of workingMonthlyHours"
                                    [ngStyle]="{ 'background-color': j.fromCoe === 1 ? 'pink' : 'lightblue' }">
                                    <div>{{j.runningHours}}</div>
                                </td>
                            </tr>
                            <tr>
                                <th> Exclude Hours</th>
                                <td style="background-color: #D3F9D3!important" *ngFor="let j of workingMonthlyHours">
                                    <input type="number"
                                        style="border:none; background-color: #D3F9D3!important; min-width:55px"
                                        [(ngModel)]="j.reduceHours"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mb-4">
                <div class="example-button-row float-end">
                    <button mat-raised-button color="primary" (click)="save()">Save</button>
                    <button mat-raised-button color="warn" tabindex="-1" (click)="onNoClick()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
