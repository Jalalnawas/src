<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="workingHourForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Region</mat-label>
                        <mat-select formControlName="regionId" (selectionChange)="getSites($event.value)">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let r of regions" [value]="r.regionId">{{r.regionTitle}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="workingHourForm.get('regionId').hasError('required')">
                            Region is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Site</mat-label>
                        <mat-select formControlName="siteId" (selectionChange)="getEquipments($event.value)">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let r of sites" [value]="r.siteId">{{r.siteTitle}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="workingHourForm.get('siteId').hasError('required')">
                            Site is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="equipmentId">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let r of units" [value]="r.equipmentId">{{r.unit}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="workingHourForm.get('equipmentId').hasError('required')">
                            Unit is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Starting Hours</mat-label>
                        <input matInput formControlName="startingHours" type="number">
                        <mat-error *ngIf="workingHourForm.get('startingHours').hasError('required')">
                            Starting Hours are required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>WCE Starting Hour</mat-label>
                        <input matInput formControlName="wceHours" type="number">
                        <mat-error *ngIf="workingHourForm.get('wceHours').hasError('required')">
                            WCE Starting Hour are required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Starting Date</mat-label>
                        <input matInput [matDatepicker]="picker7" formControlName="startingDate">
                        <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                        <mat-datepicker #picker7></mat-datepicker>
                        <mat-error *ngIf="workingHourForm.get('startingDate').hasError('required')">
                            Starting Date is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row float-end">
                        <button mat-raised-button color="primary" [hidden]="data.action == 'view'" (click)="submit()"
                            [disabled]="!workingHourForm.valid">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
