<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="row clearfix mt-4">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="body table-responsive">
                  <table class="table table-bordered mb-4" >
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Outage Type</th>
                        <th>Months</th>                         
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let s of selectedOutages; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{s.outageTitle}}</td>
                        <td><input type="number" style="border:none" [(ngModel)]="s.durationMonths"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row float-end">
                    <button mat-raised-button color="primary" (click)="submit()">Save</button>    
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
