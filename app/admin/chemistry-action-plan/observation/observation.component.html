<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Chemistry Action Plan'" [items]="[]"
                [active_item]="'Observations'"></app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Observations</h2>
                                              </li>
                                              <li class="dropdown m-l-20">
                                                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #input
                                                  class="browser-default search-field" aria-label="Search box">
                                              </li>
                                              <li>
                                                <div class="m-l-10" matTooltip="ADD">
                                                  <button mat-mini-fab color="primary" (click)="addObservation()">
                                                    <mat-icon class="col-white">add</mat-icon>
                                                  </button>
                                                </div>
                                              </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">

                                            <!-- <li class="me-4">
                                                <div class="m-l-10" matTooltip="ADD">
                                                    <button mat-mini-fab color="primary" (click)="addObservation()">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li> -->
                                            <li class="me-4">
                                                <button mat-raised-button color="filter"
                                                    [matMenuTriggerFor]="menu1">Filter
                                                    <mat-icon>filter_list</mat-icon>
                                                </button>
                                                <mat-menu #menu1="matMenu">
                                                    <div style="position: relative; max-width: 200px!important; max-height: 350px;"
                                                        [perfectScrollbar]>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <h6 class="ms-4 mt-3">Filter:</h6>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="me-2 float-end"><button mat-icon-button
                                                                        color="primary"
                                                                        aria-label="Example icon button with a home icon"
                                                                        (click)="filterFn()">
                                                                        <mat-icon>search</mat-icon>
                                                                    </button></div>
                                                            </div>
                                                        </div>


                                                        <mat-accordion>
                                                            <mat-expansion-panel class="mb-0">
                                                                <mat-expansion-panel-header
                                                                    (click)="$event.stopPropagation()">
                                                                    <mat-panel-title style="    font-size: 13px;">
                                                                        Regions
                                                                    </mat-panel-title>
                                                                </mat-expansion-panel-header>
                                                                <mat-panel-description>

                                                                    <div class="row">
                                                                        <div class="col-md-12"
                                                                            *ngFor="let r of regions; let i = index">
                                                                            <ng-container
                                                                                *ngIf="displayAllRegions || i < 3">
                                                                                <mat-checkbox
                                                                                    (click)="$event.stopPropagation()"
                                                                                    class="example-margin"
                                                                                    [(ngModel)]="r.selected"
                                                                                    (click)="regionList(r)">
                                                                                    {{r.regionTitle}}
                                                                                </mat-checkbox>
                                                                            </ng-container>

                                                                        </div>
                                                                        <div class="col-md-12 mt-4"
                                                                            *ngIf="!displayAllRegions">
                                                                            <ng-container
                                                                                (click)="$event.stopPropagation()">
                                                                                <span (click)="$event.stopPropagation()"
                                                                                    (click)="toggleRegions()"
                                                                                    style="color:rgb(0, 55, 128)"
                                                                                    [style.cursor]="'pointer'">view
                                                                                    all...</span>
                                                                            </ng-container>

                                                                        </div>

                                                                    </div>
                                                                </mat-panel-description>
                                                            </mat-expansion-panel>
                                                            <mat-expansion-panel class="mt-0">
                                                                <mat-expansion-panel-header
                                                                    (click)="$event.stopPropagation()">
                                                                    <mat-panel-title style="    font-size: 13px;">
                                                                        Sites
                                                                    </mat-panel-title>
                                                                </mat-expansion-panel-header>
                                                                <mat-panel-description>
                                                                    <div class="row">
                                                                        <div class="col-md-12"
                                                                            *ngFor="let r of sites; let i = index">
                                                                            <ng-container
                                                                                *ngIf="displayAllSites || i < 3">
                                                                                <mat-checkbox
                                                                                    (click)="$event.stopPropagation()"
                                                                                    class="example-margin"
                                                                                    [(ngModel)]="r.selected"
                                                                                    (click)="siteList(r)">
                                                                                    {{r.siteTitle}}
                                                                                </mat-checkbox>
                                                                            </ng-container>

                                                                        </div>
                                                                        <div class="col-md-12 mt-4"
                                                                            *ngIf="!displayAllSites">
                                                                            <ng-container
                                                                                (click)="$event.stopPropagation()">
                                                                                <span (click)="$event.stopPropagation()"
                                                                                    (click)="toggleSites()"
                                                                                    style="color:rgb(0, 55, 128)"
                                                                                    [style.cursor]="'pointer'">view
                                                                                    all...</span>
                                                                            </ng-container>

                                                                        </div>

                                                                    </div>
                                                                </mat-panel-description>
                                                            </mat-expansion-panel>

                                                        </mat-accordion>
                                                    </div>

                                                </mat-menu>


                                            </li>
                                            <li>
                                                <button mat-raised-button color="download" [matMenuTriggerFor]="menu">
                                                    Export<mat-icon>keyboard_arrow_down</mat-icon></button>
                                                <mat-menu #menu="matMenu">
                                                    <button mat-menu-item matTooltip="XLSX"
                                                        (click)="exporter.exportTable('xlsx', {fileName:'observation-list', sheet: 'sheet1'})">
                                                        <img src="assets/images/icons/xlsx.png" alt="">
                                                        <span class="ms-1">Download Excel</span>
                                                    </button>
                                                    <button mat-menu-item matTooltip="CSV"
                                                        (click)="exporter.exportTable('csv')">
                                                        <img src="assets/images/icons/csv.png" alt="">
                                                        <span class="ms-1">Download CSV</span>
                                                    </button>
                                                    <button mat-menu-item matTooltip="JSON"
                                                        (click)="exporter.exportTable('json')">
                                                        <img src="assets/images/icons/json.png" alt="">
                                                        <span class="ms-1">Download JSON</span>
                                                    </button>
                                                    <button mat-menu-item matTooltip="TXT"
                                                        (click)="exporter.exportTable('txt')">
                                                        <img src="assets/images/icons/txt.png" alt="">
                                                        <span class="ms-1">Download Text</span>
                                                    </button>
                                                </mat-menu>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="example-container"> -->
                                <!-- <div class="row" *ngFor="let o of observations  | unique: 'plantId'">
                                    <div class="col-md-12">
                                        <h5 class="ms-4">{{o.plantTitle}}</h5>
                                    </div>
                                    <mat-accordion *ngFor="let ob of observations  | unique: 'observationId'">
                                        <ng-container *ngIf="o.plantId == ob.plantId">
                                            <mat-expansion-panel (opened)="panelOpenState = true"
                                                (closed)="panelOpenState = false">
                                                <mat-expansion-panel-header>
                                                    <mat-panel-title>
                                                        {{o.observationTitle}}
                                                    </mat-panel-title>

                                                </mat-expansion-panel-header>
                                                <mat-panel-description>
                                                    <div class="row" *ngFor="let obs of observations">
                                                        <div class="col-md-12" *ngIf="obs.observationId == ob.observationId">
                                                            {{obs.actionTitle}}
                                                        </div>
                                                    </div>
                                                </mat-panel-description>
                                            </mat-expansion-panel>
                                        </ng-container>

                                    </mat-accordion>
                                </div>
                                <h2></h2> -->
                               
                                <div class="example-container">
                                    <table mat-table [dataSource]="dataSource" matSort matTableExporter
                                        #exporter="matTableExporter">
                                        <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef> No. </th>
                                            <td mat-cell *matCellDef="let site ; let i = index"> {{i+1}} </td>
                                        </ng-container>
                                        
                                        <!-- <ng-container matColumnDef="regionTitle">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                                            <td mat-cell *matCellDef="let site"> {{site.regionTitle}} </td>
                                        </ng-container> -->
                                        <ng-container matColumnDef="plantTitle">
                                            <th mat-header-cell *matHeaderCellDef  > Site </th>
                                            <td mat-cell  *matCellDef="let site"> {{site.plantTitle}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="observationTitle">
                                            <th mat-header-cell *matHeaderCellDef> Observation </th>
                                            <td mat-cell *matCellDef="let site"><u> {{site.observationTitle}} </u></td>
                                        </ng-container>
                                        <ng-container matColumnDef="actionTitle">
                                            <th mat-header-cell *matHeaderCellDef> Action </th>
                                            <td mat-cell *matCellDef="let site">{{site.actionTitle}}</td>
                                        </ng-container>
                                        <ng-container matColumnDef="actions" style="text-align:center;">
                                            <th mat-header-cell *matHeaderCellDef
                                                style="padding:0 50px!important;text-align:center">Actions
                                            </th>
                                            <td mat-cell class="action-button" style="text-align:center;"
                                                *matCellDef="let row; let i=index;" class="pr-0">
                                                <button mat-icon-button (click)="$event.stopPropagation()"
                                                    (click)="editObservation(row)" class="tbl-action-btn" matTooltip="EDIT">
                                                    <app-feather-icons [icon]="'edit'"
                                                        [class]="'tbl-fav-edit'"></app-feather-icons>
                                                </button>
                                                <!-- <button mat-icon-button (click)="$event.stopPropagation()" color="primary"
                                                    matTooltip="VIEW Action Package" (click)="viewObse(row)"
                                                    aria-label="Example icon button with a menu icon">
                                                    <mat-icon>visibility</mat-icon>
                                                </button> -->
                                                <button mat-icon-button (click)="$event.stopPropagation()"
                                                    (click)="deleteObservation(row)" class="tbl-action-btn"
                                                    matTooltip="DELETE">
                                                    <app-feather-icons [icon]="'trash-2'"
                                                        [class]="'tbl-fav-delete'"></app-feather-icons>
                                                </button>
                                            </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                            [style.cursor]="'pointer'" matRipple (click)="editObservation(row)"></tr>
                                    </table>
                                    <div *ngIf="isTableLoading" class="tbl-spinner">
                                        <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                        </mat-progress-spinner>
                                    </div>
                                    <div *ngIf="!isTableLoading" class="no-results"
                                        [style.display]="dataSource?.renderedData?.length == 0 ? '' : 'none'">
                                        No results
                                    </div>
                                    <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons
                                        aria-label="Select page of periodic elements">
                                    </mat-paginator>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
