<section class="content">
    <div class="content-block">
      <div class="block-header">
        <app-breadcrumb [title]="'Site Equipments'" [items]="[]" [active_item]="'Site Equipments'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="body">
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2>Site Equipments</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #input
                            class="browser-default search-field" aria-label="Search box">
                        </li>
                        <li>
                          <div class="m-l-10" matTooltip="ADD">
                            <button mat-mini-fab color="primary" (click)="addModel()">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="example-container">
                <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter">
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let equipment ; let i = index"> {{i+1}} </td>
                  </ng-container>
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let equipment"> {{equipment.title}} </td>
                  </ng-container>
                  <ng-container matColumnDef="oemTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> OEM </th>
                    <td mat-cell *matCellDef="let equipment"> {{equipment.oemTitle}} </td>
                  </ng-container>
                  <ng-container matColumnDef="typeTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let equipment"> {{equipment.typeTitle}} </td>
                  </ng-container>
                  <ng-container matColumnDef="actions" >
                    <th mat-header-cell *matHeaderCellDef >Actions</th>
                    <td mat-cell class="action-button" *matCellDef="let row; let i=index;" >
                      <button mat-icon-button (click)="$event.stopPropagation()" (click)="updateModel(row)"
                        class="tbl-action-btn" matTooltip="EDIT">
                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                      </button>
                      <button mat-icon-button (click)="$event.stopPropagation()" (click)="deleteModel(row)"
                        class="tbl-action-btn" matTooltip="DELETE">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                      </button>
                      <button mat-icon-button (click)="$event.stopPropagation()" color="primary"
                                                matTooltip="VIEW Action Package" (click)="viewModel(row)"
                                                aria-label="Example icon button with a menu icon">
                                                <mat-icon>visibility</mat-icon>
                                            </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="updateModel(row)"
                  [style.cursor]="'pointer'" matRipple></tr>
                </table>
                <div *ngIf="isTableLoading" class="tbl-spinner">
                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
                <div *ngIf="!isTableLoading" class="no-results"
                [style.display]="dataSource?.renderedData?.length == 0 ? '' : 'none'">
                No results
              </div>
                <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons
                  aria-label="Select page of periodic elements">
                </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
