<div class="container">
    <h3 mat-dialog-title>Confirm Copy</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p>You're about to create a copy of this item. 
          <br>Are you sure you want to proceed?</p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1 float-end">
        <div>
            <button mat-stroked-button (click)="onNoClick()" tabindex="-1">Cancel</button>

            <button mat-flat-button color="primary" [mat-dialog-close]="data.actionPacakage">
                Create Copy
              </button>
        </div>

    </div>
  </div>
