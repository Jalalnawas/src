<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="regionForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="title" >
                        <mat-error *ngIf="regionForm.get('title').hasError('required')">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline" *ngIf="!view">
                        <mat-label>Executive Director</mat-label>
                        <mat-select formControlName="executiveDirectorId">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let user of users"
                                [value]="user.userId">{{user.userName}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="regionForm.get('executiveDirectorId').hasError('required')">
                            Executive Director is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline" >
                        <mat-label>Executive VPs</mat-label>
                        <mat-select formControlName="executiveVPId" #user (selectionChange)="addChip(user.value)">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let user of users"
                                [value]="user.userId">{{user.userName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-chip-list>
                        <mat-chip color="accent" *ngFor="let u of userList" (removed)="removeChip(u)" selected>
                            {{u.userName}}
                            <button matChipRemove [disabled]="data.action=='view'">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>TILs Summary</mat-label>
                        <textarea matInput formControlName="TILsSummary" ></textarea>
                        <mat-icon matSuffix>tab</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Insurence Summary</mat-label>
                        <textarea matInput formControlName="insuranceSummary" ></textarea>
                        <mat-icon matSuffix>tab</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row float-end">
                        <button mat-raised-button color="primary" [hidden]="data.action == 'view'" (click)="submit()" [disabled]="!regionForm.valid"
                            >Save</button>
                           
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
