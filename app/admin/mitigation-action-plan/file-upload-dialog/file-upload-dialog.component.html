<div class="addContainer" >
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17" *ngIf="data.mode != 'review'">
                        Upload Evidence</div>
                        <div class="font-weight-bold p-t-5 msl-3 font-17"  *ngIf="data.mode == 'review'">
                          Download Evidence</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="row clearfix" *ngIf="data.mode != 'review'">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card p-4">
                <form #form="ngForm" class="mb-0">
                    <mat-form-field class="example-full-width"  appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" id="name" name="name"  [(ngModel)]="uploadDoc.name" #nameField="ngModel">
                    </mat-form-field>
                    <input type="file" (change)="onFileChange($event)" id="fileUpload">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <input matInput type="text" id="remarks" name="remarks" [(ngModel)]="uploadDoc.remarks"  #remarksField="ngModel">
                    </mat-form-field>
                </form>
                <div class="row mt-0">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-0">
                      <p>Max file size: 10MB. Accepted formats: JPG, PNG, JPEG, PDF, Excel, Word, plain text, ZIP.
                      </p>
                        <div class="example-button-row float-end mt-0">
                            <button mat-raised-button color="primary" (click)="submit()">Upload</button>
                            <button mat-raised-button color="accent" (click)="onNoClick()" tabindex="-1">Close</button>
                        </div>
                    </div>
                </div>
                
              </div>
            </div>
          </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="header" *ngIf="data.mode != 'review'">
                  <h2>Documents Uploaded</h2>
                </div>
                <div class="body table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th width="20%">Name</th>
                        <th width="70%">Remarks</th>
                        <th width="10%">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let a of docList">
                        <td>{{a.name}}</td>
                        <td>{{a.remarks}}</td>
                        <td><button mat-icon-button class="p-0 m-0" style="height: 0; width: 20px;" color="warn" (click)="deleteFile(a)"  *ngIf="data.mode != 'review'"> 
                                <mat-icon style="font-size:20px">delete</mat-icon>
                            </button>
                            <button mat-icon-button class="p-0 m-0" style="height: 0; width: 20px;" color="primary" (click)="downloadReport(a)">
                                <mat-icon  style="font-size:20px">download</mat-icon>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
