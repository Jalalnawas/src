<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form #form="ngForm" class="register-form m-4 mt-0">
            <div class="row mt-0">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2 mt-0">
                        <div class="row">
                            <ng-container *ngFor="let task of siteControl; let i=index">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-checkbox [disabled]="data.action == 'view'" class="example-margin" id="tech[{{i}}]" name="tech[{{i}}]" [(ngModel)]="task.selected">
                                        {{task.programTitle}}
                                    </mat-checkbox>
                                </div>
                        </ng-container>
                        </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row float-end">
                    <button mat-raised-button color="primary" (click)="submit()"  [hidden]="data.action == 'view'">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
